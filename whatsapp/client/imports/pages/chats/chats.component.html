<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Chats</ion-title>

    <ion-buttons end>
      <button ion-button icon-only class="add-chat-button" (click)="addChat()"><ion-icon name="person-add"></ion-icon></button>
      <button ion-button icon-only class="options-button" (click)="showOptions()"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="chats-page-content">
  <ion-list class="chats">
    <button ion-item *ngFor="let chat of chats | async" class="chat" (click)="showMessages(chat)">
      <img class="chat-picture" [src]="chat.picture | async">

      <div class="chat-info">
        <h2 class="chat-title">{{chat.title | async}}</h2>

        <span [hidden]="!(chat.lastMessage | async)" class="last-message">
          <p class="last-message-content">{{(chat.lastMessage | async)?.content}}</p>
          <span class="last-message-timestamp">{{(chat.lastMessage | async)?.createdAt | amCalendar}}</span>
        </span>
      </div>
    </button>
  </ion-list>
</ion-content>
